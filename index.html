<!DOCTYPE html>
<html ng-app="app">
<head>
   <title> Boarding Menu</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controller.js"></script>
    
</head>
<body ng-controller="trainCtrl">
    <div class="container">
        <h1>Boarding Menu</h1>
        <div>
        Search : <input type="" name="" ng-model="ctrl"/>
        </div>
        <br>
        <div>
        Sort By: <select ng-model="orderProp">
            <option value="currentTime"> Current Time  </option>
            <option value="origin"> Origin </option>
            <option value="destination">Desitnation </option>
            <option value="scheduled">Scheduled@</option>
            <option value="delayed">DelayedBy</option>
            <option value="-track">Track No.</option>
            <option value="currentStatus">Current Status</option>
                </select> 
        </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th> Current Time </th>
            <th> Origin</th>
            <th> Destination </th>
            <th> Scheduled </th>
            <th> Delayed </th>
            <th> Track# </th>
            <th> Current Status </th>
        </tr>
        </thead>
        <tbody >
            <tr ng-repeat="train in trains| filter:ctrl | orderBy:orderProp">
                <td> {{train.currentTime}} </td>
                <td> {{train.origin}} </td>
                <td> {{train.destination}} </td>
                <td> {{train.scheduled}} </td>
                <td> {{train.delayed}} </td>
                <td> {{train.track}} </td>
                <td> {{train.currentStatus}} </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
